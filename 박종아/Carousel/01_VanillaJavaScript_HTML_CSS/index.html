<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20211008</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Carousel</h1>

    <div id="container">
      <div class="slide_wrap">
        <div class="slide_box">
          <div class="slide_list">
            <div class="slide_content slide01"><p>1</p></div>
            <div class="slide_content slide02"><p>2</p></div>
            <div class="slide_content slide03"><p>3</p></div>
            <div class="slide_content slide04"><p>4</p></div>
          </div>
        </div>
        <div class="slide_btn_box">
          <button type="button" class="slide_btn_prev">Prev</button>
          <button type="button" class="slide_btn_next">Next</button>
        </div>
        <ul class="slide_pagination"></ul>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
